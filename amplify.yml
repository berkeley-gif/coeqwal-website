version: 1
applications:
  - frontend:
      phases:
        preBuild:
          commands:
            - corepack enable
            - pnpm install
        build:
          commands:
            - pnpm rebuild
            - npx turbo run build --filter=main
            - pnpm --filter=main export
      artifacts:
        baseDirectory: apps/main/out
        files:
          - '**/*'
      # cache:
      #   paths:
      #     - node_modules/**/*
      #     - ~/.cache/pnpm/**/*
      buildPath: /
    appRoot: apps/main
    environment:
      variables:
        NODE_VERSION: 22