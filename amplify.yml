version: 1
applications:
  - frontend:
      phases:
        preBuild:
          commands:
            - nvm install 20
            - nvm use 20
            - node -v
            - corepack enable
            - pnpm install
        build:
          commands:
            - pnpm rebuild
            - npx turbo run build --filter=main
            - pnpm --filter=main export
      artifacts:
        baseDirectory: apps/main/out
        files:
          - '**/*'
      buildPath: /
    appRoot: apps/main
    environment:
      variables:
        NODE_VERSION: 20