version: 1
applications:
  - frontend:
      phases:
        preBuild:
          commands:
            - corepack enable
            - pnpm install
        build:
          commands:
            - pnpm rebuild
            - npx turbo run build --filter=storyline-flow
      artifacts:
        baseDirectory: apps/storyline-flow/out
        files:
          - '**/*'
      cache:
        paths:
          - node_modules/**/*
          - ~/.cache/pnpm/**/*
      buildPath: /
    appRoot: apps/storyline-flow
    environment:
      variables:
        NODE_VERSION: 22
        NEXT_PUBLIC_MAPBOX_TOKEN: ${{ env.NEXT_PUBLIC_MAPBOX_TOKEN }}