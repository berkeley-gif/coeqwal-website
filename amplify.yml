version: 1
applications:
  - frontend:
      phases:
        preBuild:
          commands:
            - nvm install 22
            - nvm use 22
            - node -v
            - corepack enable
            - pnpm install
        build:
          commands:
            - export NODE_OPTIONS="--max-old-space-size=6144"
            - echo "Starting build with more memory..."
            - NODE_DEBUG=fs,module,http npx turbo run build --filter=main
            - echo "Build completed successfully! Checking output..."
            - du -sh apps/main/out
            - ls -la apps/main/out
      artifacts:
        baseDirectory: apps/main/out
        files:
          - '**/*'
      cache:
        paths:
          - node_modules/**/*
          - ~/.cache/pnpm/**/*
      buildPath: /
    appRoot: apps/main
    environment:
      variables:
        NODE_VERSION: 22
        NEXT_PUBLIC_MAPBOX_TOKEN: ${NEXT_PUBLIC_MAPBOX_TOKEN}