version: 1
applications:
  - frontend:
      phases:
        preBuild:
          commands:
            - nvm install 22
            - nvm use 22
            - node -v
            - corepack enable
            - pnpm install
        build:
          commands:
            - npm install -g pnpm
            - pnpm install
            - pnpm run build # The turbo build builds all packages (first)
            # Then build the main app
            - cd apps/main && pnpm run build
            - export DEBUG=next*
            - export NODE_OPTIONS="--max-old-space-size=6144 --trace-warnings"
            - NODE_DEBUG=fs,http,net npx turbo run build --filter=main
            - echo "Build completed successfully! Checking output..."
            - du -sh apps/main/out
            - ls -la apps/main/out
      artifacts:
        baseDirectory: apps/main/out
        files:
          - '**/*'
      cache:
        paths:
          - node_modules/**/*
          - ~/.cache/pnpm/**/*
      buildPath: /
    appRoot: apps/main
    environment:
      variables:
        NODE_VERSION: 22
        NEXT_PUBLIC_MAPBOX_TOKEN: ${NEXT_PUBLIC_MAPBOX_TOKEN}