version: 1
applications:
  - frontend:
      phases:
        preBuild:
          commands:
            - corepack enable
            - pnpm install
        build:
          commands:
            - pnpm rebuild # Rebuild dependencies that need build scripts
            - npx turbo run build --filter=main
      artifacts:
        baseDirectory: apps/main/dist
        files:
          - '**/*'
      cache:
        paths:
          - node_modules/**/*
          - ~/.cache/pnpm/**/*
      buildPath: /
    appRoot: apps/main
    environment:
      variables:
        NODE_VERSION: 22
        NEXT_PUBLIC_MAPBOX_TOKEN: ${{ env.NEXT_PUBLIC_MAPBOX_TOKEN }}
