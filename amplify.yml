version: 1
applications:
  - frontend:
      phases:
        preBuild:
          commands:
            - nvm install 20
            - nvm use 20
            - node -v
            - corepack enable
            - corepack prepare pnpm@9.1.1 --activate
            - pnpm install
        build:
          commands:
            - pnpm rebuild
            - npx turbo run build --filter=storyline-flow
      artifacts:
        baseDirectory: apps/storyline-flow/out
        files:
          - '**/*'
      buildPath: /
    appRoot: apps/storyline-flow
    environment:
      variables:
        NODE_VERSION: 20